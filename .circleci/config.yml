version: 2.1

variables:
  - &workspace /home/circleci/project

jobs:
  checkout_repository:
    docker:
      - image: circleci/python:3.8
    steps:
      - checkout
      - persist_to_workspace:
          root: *workspace
          paths:
            - .

  test:
    docker:
      - image: circleci/python:3.8
    steps:
      - attach_workspace:
          at: *workspace
      - run:
          name: Run unit tests
          command: |
            make test

  tag:
    docker:
      - image: circleci/python:3.8
    steps:
      - attach_workspace:
          at: *workspace
      - run:
          name: Increment version tag
          command: |
            COMMIT_MSG=$(git log -1 --pretty=%B | cat)
            COMMIT_MSG="$(echo $COMMIT_MSG | tr '[A-Z]' '[a-z]')"
            if [[ ${COMMIT_MSG} =~ ^.*\#major.*$ ]]; then
              SCOPE=major
            elif [[ ${COMMIT_MSG} =~ ^.*\#minor.*$ ]]; then
              SCOPE=minor
            else
              SCOPE=patch
            fi

            mkdir -p ~/.ssh
            ssh-keyscan -t rsa github.com >> ~/.ssh/known_hosts
            ./scripts/semtag final -s ${SCOPE}
            echo $(./scripts/semtag getfinal) > VERSION
      - persist_to_workspace:
          root: *workspace
          paths:
            - .

  build:
    docker:
      - image: circleci/python:3.8
    steps:
      - attach_workspace:
          at: *workspace
      - run:
          name: Build docker image
          command: |
            VERSION=$(cat VERSION) make build

  publish:
    docker:
      - image: circleci/python:3.8
    working_directory: *workspace
    steps:
      - attach_workspace:
          at: *workspace
      - run:
          name: Publish Docker image to ECR
          command: |
            VERSION=$(cat VERSION) make publish

  deploy_staging:
    docker:
      - image: circleci/python:3.8
    steps:
      - run: echo "This step deploys to staging environment"

  deploy_production:
    docker:
      - image: circleci/python:3.8
    steps:
      - run: echo "This step deploys to production environment"

workflows:
  version: 2

  test_branch:
    jobs:
      - checkout_repository:
          filters:
            branches:
              ignore: /dev/
      - test:
          requires:
            - checkout_repository

  deploy_release:
    jobs:
      - checkout_repository:
          filters:
            branches:
              only: /dev/
      - tag:
          requires:
            - checkout_repository
      - build:
          requires:
            - tag
      - publish:
          requires:
            - build
      - deploy_staging:
          requires:
            - publish
      - hold_deploy_production:
          type: approval
          requires:
            - publish
      - deploy_production:
          requires:
            - hold_deploy_production
